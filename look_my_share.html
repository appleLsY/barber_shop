<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/barberIndex.css" rel="stylesheet">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.easydropdown.js"></script>
        <link href="css/nav.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="css/zoom.css" rel="stylesheet">
    </head>
    <body>
        <div class="banner-bg-one" id="home">
            <div class="container">
                <div class="header">
                    <div class="logo">
                            <a href="index.html"><h1>Fashion</h1><span>Change Your Hair Style<span></a>
                    </div>
                    <div class="top-nav">										 
                            <label class="mobile_menu" for="mobile_menu">
                            <span>Menu</span>
                            </label>
                        <ul class="nav">
                            <li><a href="index.html">首页</a></li>
                            <li><a href="about.html">关于我们</a></li>
                            <li class="dropdown1"><a href="order.html">美发预约</a>
                            </li> 
                            <li><a href="share.html">社区分享</a></li>   
							<li><a  class="active" href="user_info.html">{{name}}</a></li>
							<li v-on:click="login_out"><a>退出</a></li>
                        </ul>
                    </div>
                    <div class="clearfix">
                    </div>
                    </div>
                    <div class="contents">
                        <div class="look_all">
                            <div class="look_order" v-on:click="look_share">
                                查看发表信息
                            </div>
                            <div class="look_order" v-on:click="look_order">
                                查看预约信息
                            </div>
                            <div class="look_order" v-on:click="look_info">
                                修改个人信息
                            </div>
                        </div>
                        <div class="share">
                            <div v-if="is_have_data" class="share_nodata">{{error}}</div>
                            <div class="see_share" v-for="article in newData" v-if="share_data">
                                <div class="share_touxiang">
                                    <img v-bind:src="article.photo">
                                </div>
                                <div class="view">
                                    <div class="share_name">
                                        {{article.User.Name}}
                                    </div>
                                    <div class="share_content">
                                        {{article.Content}}
                                    </div>
                                </div>
                                <div class="jiange"></div>
                                <input v-bind:id="article.Id" class="share_id" style="display:none" />
                                <!--<div class="share_photo">-->
                                        <img v-bind:src="article.ImageUrl" class="min" data-action="zoom">
                                <div class="delete_sh" v-on:click="delete_share(article.Id)">删除</div>
                            </div>
                        </div>
                        <div class="page-bar">
                            <div class="return_page" v-on:click="return_index">
                                返回
                            </div>
                            <div class="page_divide"v-if="share_data">
                                <ul>
                                    <li v-if="cur>1"><a v-on:click="cur--,pageClick()">上一页</a></li>
                                    <li v-if="cur==1"><a class="banclick">上一页</a></li>
                                    <li v-for="index in indexs"  v-bind:class="{ 'active': cur == index}">
                                        <a v-on:click="btnClick(index)">{{ index }}</a>
                                    </li>
                                    <li v-if="cur!=all"><a v-on:click="cur++,pageClick()">下一页</a></li>
                                    <li v-if="cur == all"><a class="banclick">下一页</a></li>
                                    <li><a>共<i>{{all}}</i>页</a></li>
                                </ul>
                            </div>
                        </div>
                   </div>
            </div>
        </div>
        <div class="copyright">
            <p>Copyright &copy; 2017 liushuyu</p>
        </div>
        <script src="js/vue.js"></script>
        <script src="js/vue-resource.min.js"></script>
        <script src="js/look_my_share.js"></script>
        <script src="js/transition.js"></script>
        <script src="js/zoom.js"></script>
    </body>
</html>
