<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
        <link href="css/style.css" rel="stylesheet">
        <link href="css/nav.css" rel="stylesheet" type="text/css" media="all"/>
    </head>
    <body>
        <div class="banner-bg-one" id="home">
            <div class="container">
                <div class="header">
                    <div class="logo">
                            <a href="index.html"><h1>Fashion</h1><span>Change Your Hair Style<span></a>
                    </div>
                            
                    <div class="top-nav">										 
                            <label class="mobile_menu" for="mobile_menu">
                            <span>Menu</span>
                            </label>
                        <ul class="nav">
                            <li><a href="index.html">首页</a></li>
                            <li><a href="about.html">关于我们</a></li>
                            <li class="dropdown1"><a class="active" href="order.html">美发预约</a>
                            </li> 
                            <li><a href="share.html">社区分享</a></li>   
                            <li><a href="login.html">登录</a></li>
                        </ul>
                    </div>
                    <div class="clearfix">
                    </div>
                    </div>
                    <div class="contents">
                        <div class="order_title"><p>美发预约</p></div>
                            <div class="order_content">
                                <div class="order_content_info">
                                    <label>请选择你所需要的服务：</label>
                                    <select v-model="package_select" v-on:change="show_price">
                                        <option v-for="option in options" v-bind:value="option.Id" >
                                            {{option.Name}}
                                        </option>
                                    </select>
                                </div>
                                <div class="order_content_info">
                                    <label>请选择预约理发师：</label>
                                    <select v-model="barber_select">
                                        <option v-for="barber in barbers" v-bind:value="barber.Id">
                                            {{barber.Name}}
                                        </option>
                                    </select>
                                </div>
                                <div class="order_content_info" id="order_time">
                                    <label>请选择预约日期：</label>
                                    <input v-on:click="show_calender" v-model="start_date">
                                    <input v-model="spend_time" style="display:none">
                                    <div v-if="canlender" class="canlender_choose">
                                       <ul class="year">
                                            <li class="arrow" @click="pickPre(currentYear,currentMonth)">❮</li>
                                            <li class="year-month" @click="pickYear(currentYear,currentMonth)">
                                                <span class="choose-year">{{ currentYear }}</span>
                                                <span class="choose-month">{{ currentMonth }}月</span>
                                            </li>
                                            <li class="arrow" @click="pickNext(currentYear,currentMonth)">❯</li>
                                        </ul>
                                        <ul class="weekdays">
                                            <li>一</li>
                                            <li>二</li>
                                            <li>三</li>
                                            <li>四</li>
                                            <li>五</li>
                                            <li style="color:red">六</li>
                                            <li style="color:red">日</li>
                                        </ul>
                                        <ul class="days">
                                            <li @click="pick(day)" v-for="day in days">
                                                <!--今天-->
                                                <span v-if="day.getMonth()+1 != currentMonth" class="other-month">{{ day.getDate() }}</span>
                                                <span v-else>
                                                    <!--今天-->
                                                    <span v-if="day.getFullYear() == new Date().getFullYear() && day.getMonth() == new Date().getMonth() && day.getDate() == new Date().getDate()" class="active">{{ day.getDate() }}</span>
                                                <span v-else>{{ day.getDate() }}</span>
                                                </span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="order_content_info" id="order_time">
                                    <label>请选择预约开始时间：</label>
                                    <select v-model="starttime" v-on:change="show_endtime">
                                        <option v-for="time in times" v-bind:value="time.value">
                                            {{time.text}}
                                        </option>
                                    </select>
                                    <input v-model="spend_time" style="display:none">
                                </div>
                                <div class="order_content_info">
                                    <label>预约结束时间：</label>
                                    <input v-model="endtime" readonly="readonly" />
                                </div>
                                <div class="order_content_info">
                                    <label>请选择支付方式：</label>
                                    <select v-model="pay_method">
                                        <option v-for="pay in pays" v-bind:value="pay.value">
                                            {{pay.text}}
                                         </option>
                                    </select>
                                </div>
                                <div class="order_content_info_price">
                                    <label>你所需要支付的金钱为：</label>
                                    <input v-model="price" readonly="readonly" />
                                </div>
                                <div class="order_content_info">
                                    <div class="order_content_cancel">取消</div>
                                    <div class="order_content_yuyue" v-on:click="yuyue">预约</div>
                                </div>
                            </div>
                    </div>
            </div>
        </div>
	<div class="copyright">
		<p>Copyright &copy; 2017 liushuyu</p>
	</div>
    <script src="js/vue.js"></script>
    <script src="js/vue-resource.min.js"></script>
    <script src="js/order.js"></script>
    </body>
</html>
