<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
        <link href="css/style.css" rel="stylesheet">
        <link href="css/nav.css" rel="stylesheet" type="text/css" media="all"/>
    </head>
    <body>
        <div class="banner-bg-one" id="home">
            <div class="container">
                <div class="header">
                    <div class="logo">
                            <a href="index.html"><h1>Fashion</h1><span>Change Your Hair Style<span></a>
                    </div>
                            
                    <div class="top-nav">										 
                            <label class="mobile_menu" for="mobile_menu">
                            <span>Menu</span>
                            </label>
                        <ul class="nav">
                            <li><a href="index.html">首页</a></li>
                            <li><a href="about.html">关于我们</a></li>
                            <li class="dropdown1"><a class="active" href="order.html">美发预约</a>
                                <ul class="dropdown2">
                                        <li><a href="order.html">剪发</a></li>
                                        <li><a href="order.html">烫发</a></li>
                                        <li><a href="order.html">染发</a></li>
                                        <li><a href="order.html">套餐</a></li>
                                </ul>
                            </li> 
                            <li><a href="share.html">社区分享</a></li>   
                            <li><a href="login.html">登录</a></li>
                        </ul>
                    </div>
                    <div class="clearfix">
                    </div>
                    </div>
                    <div class="contents">
                        <div class="order_title"><p>美发预约</p></div>
                            <div class="order_content">
                                <div class="order_content_info">
                                    <label>请选择你所需要的服务：</label>
                                    <select>
                                        <option v-for="option in options" v-bind:value="option.value">
                                            {{option.text}}
                                        </option>
                                    </select>
                                </div>
                                <div class="order_content_info">
                                    <label>请选择预约理发师：</label>
                                    <select>
                                        <option v-for="barber in barbers" v-bind:value="barber.value">
                                            {{barber.text}}
                                            </option>
                                    </select>
                                </div>
                                <div class="order_content_info">
                                    <label>请选择预约时间：</label>
                                    
                                    <select>
                                        <option v-for="time in times" v-bind:value="time.value">
                                            {{time.text}}
                                        </option>
                                    </select>
                                </div>
                                <div class="order_content_info">
                                    <label>请选择支付方式：</label>
                                    <select>
                                        <option v-for="pay in pays" v-bind:value="pay.value">
                                            {{pay.text}}
                                            </option>
                                    </select>
                                </div>
                                <div class="order_content_info_price">
                                    <label>你所需要支付的金钱为：</label>
                                    <input v-model="price" readonly="readonly" />
                                </div>
                                <div class="order_content_info">
                                    <div class="order_content_cancel">取消</div>
                                    <div class="order_content_yuyue">预约</div>
                                </div>
                            </div>
                    </div>
            </div>
        </div>
	<div class="copyright">

    </body>
</html>
