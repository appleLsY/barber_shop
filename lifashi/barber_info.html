                    <div class="barber_info">
                        <div class="barber_user_info">
                            <img src="../images/user_two.png" alt="" />
                            <label>用户姓名</label>
                            <input v-model="barbername" readonly="readonly" class="noedit" />
                        </div>
                        <div class="barber_user_info">
                            <img src="../images/phone.png" alt="" />
                            <label>手机号码</label>
                            <input v-model="phone" v-bind:readonly="readonly" v-bind:class="{'isedit':isedit,'noedit':noedit}" />
                        </div>
                        <div class="barber_user_info">
                            <img src="../images/email.png" alt="" />
                            <label>邮箱地址</label>
                            <input v-model="email" v-bind:readonly="readonly" v-bind:class="{'isedit':isedit,'noedit':noedit}"/>
                        </div>
                        <div class="barber_user_info barber_introduce">
                            <img src="../images/introduce.png" alt="" />
                            <label>个人介绍</label>
                            <textarea v-model="introduce" v-bind:readonly="readonly" v-bind:class="{'istext':isedit,'notext':noedit}">
                            </textarea>
                        </div>
                        <div class="barber_user_info">
                            <div class="edit" v-on:click="show">修改</div>
                            <div class="queren" v-on:click="save">确认</div>
                        </div>
