<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/reset.css" rel="stylesheet">
        <link href="../css/barberIndex.css" rel="stylesheet">
        <link href="../css/bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <div id="home">
            <div class="header">
                <div class="headerBar comWidth">
                    <div class="logo fl"><img src="../images/barber.png" alt="TEASystem"/></div>
                    <div class="titleText fl" >lucky理发店</div>
                    <div class="navBar">
                        <ul class="fr">
                            <li>
                                <a href="barber.html">查看预约</a>
                            </li>
                            <li>
                                <a href="barber_time.html">时间安排</a>
                            </li>
                            <li>
                                <a href="barber_share.html">查看分享</a>
                            </li>
                            <li>
                                <a href="barber_info.html">{{name}}</a>
                            </li>
                            <li v-on:click="login_out">
                                <a>退出</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="content comWidth">
                <table class="table table-striped table-bordered table-hover table-responsive">
                    <thead>
                        <th>预约人姓名</th>
                        <th>预约时间</th>
                        <th>套餐名称</th>
                        <th>花费时间</th>
                        <th>价格</th>
                        <th>操作</th>
                    </thead>
                    <tbody>
                        <tr v-for="order in allorders">
                            <td>{{order.UserName}}</td>
                            <td>{{order.StartTime}}</td>
                            <td>{{order.Packages[0].Name}}</td>
                            <td>{{order.Packages[0].Timespan}}分钟</td>
                            <td>{{order.Packages[0].Price}}</td>
                            <td class="evaluation_link">服务<a href="StudentWriteEvaluation.html"><span>开始服务</span></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/vue.js"></script>
        <script src="../js/vue-resource.min.js"></script>
        <script src="../js/barber.js"></script>
    </body>
</html>
